<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;500;600&family=Roboto+Condensed&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet" 
        />
        <link rel="stylesheet" href="../styles/pages/registration-form/main.css">
        <title>Awesome blog</title>
    </head>

    <body>
        <header class="header">
            <div class="wrapper header__wrapper">
				<nav class="sidebar">
					<div class="sidebar__btn" >
						<span class="line"></span>
					</div>
					<ul class="sidebar__block">
						<li class="sidebar__item_user">
							<img src="../assets/img/avatar.png" alt="user">
							<a class="sidebar__link" href="./another-user-profile.html">Saurabh Kumar</a>
						</li>

						<li class="sidebar__item">
							<img class="sidebar__icon" src="../assets/icons/home.svg" alt="home">
							<a class="sidebar__link" href="../pages/news-feed.html">Home</a>
						</li>
						<li class="sidebar__item">
							<img class="sidebar__icon" src="../assets/icons/profile.svg" alt="profile">
							<a class="sidebar__link" href="../pages/user-profile.html">Profile</a>
						</li>
						<li class="sidebar__item">
							<img class="sidebar__icon" src="../assets/icons/setting.svg" alt="settings">
							<a class="sidebar__link" href="../pages/user-settings.html">Settings</a>
						</li>

						<div class="button__block button_logout_burger">
							<img class="button__img button__img_logout" src="../assets/icons/logout-btn.svg" alt="logout-btn">
							<p class="button__text button__text_logout">Logout</p>
						</div>
					</ul>
				</nav>
                <div class="logo">
                    <a href="../pages/login.html" class="logo__link">
                        <img class="logo__image" src="../assets/icons/logo.svg" alt="logo_img">
                    </a>
                    <h1 class="logo__title">AwB</h1>
                </div>
                <div class="button__block button_login">
                    <img class="button__img button__img_login" src="../assets/icons/login-btn.svg" alt="login-btn">
                    <p class="button__text button__text_login">Login</p>
                </div>
            </div>
        </header>
        <div class="form">
            <div class="wrapper form__wrapper">
                <div class="form__container">
                    <img class="form__img" src="../assets//img/login-form.jpg" alt="form-login__img">
                    <form class="form-content" action="#">
                        <p class="form-content__title">Awesome Blog</p>
                        <p class="form-content__subtitle">Log in to access your space</p>

                        <div class="field">
                            <label class="field__label" for="email">Email</label>
                            <input class="field__input" type="email" id="email" name="email">
                        </div>
                        <div class="field">
                            <label class="field__label" for="pass">Email</label>
                            <input class="field__input" type="password" id="pass" name="pass">
                        </div>
                        <div class="button__block button_form">
                            <p class="button__text button_form-text">Login</p>
                        </div>
                        <span class="form__prompt">
                            Forgot your password ?
                            <a class="form__link" href="./reset-pass.html">
                                Click here
                            </a>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/burger-menu.js"></script>
        <script src="../js/localStorage.js"></script>
    </body>
</html>
